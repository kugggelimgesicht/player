<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="audio.css" rel="stylesheet">
</head>

<body>

    <input type="text" id='search' />
    <button id="author">по исполнителю</button>
    <button id="name">по названию</button>


    <div id='player-container'>
        
        <span id="songname"></span>
       
        <div id="seek">

            <input type="range" id="range" class="slider" /> <span id="time"></span>
            <button id="play"><span class="material-icons">pause</span></button>
            <button><span class="material-icons" id="volume">volume_mute</span></button>
            <input type="range" max='1' min='0' step='0.01' id="mute" class="slider" />

        </div>

    </div>

    <div class="tables">
        <div class="fav-cont">
            <table id="favs"></table>
        </div>

        <div>
            <table id="tracks"></table>
        </div>
    </div>

    <script src="audio.js"></script>
</body>

</html>
